components:
  parameters:
    event-id-param:
      in: path
      name: "eventId"
      description: "identifier of the event"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"

    mission-id-param:
      in: path
      name: "missionId"
      description: "identifier of the mission"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"

    tracking-step-param:
      in: path
      name: "trackingStep"
      description: "the name of the single tracking step during a mission"
      required: true
      schema:
        type: string
        enum:
          - "crew-departure"
          - "arrival-onsite"
          - "departure-onsite"
          - "landing-helipad"
          - "arrival-er"

    patient-id-param:
      in: path
      name: "patientId"
      description: "identifier of the patient"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"

    vital-parameters-name-param:
      in: path
      name: "vitalParametersName"
      description: "Name of a certain the vital parameters"
      required: true
      schema:
        type: string

    drug-id-param:
      in: path
      name: "drugId"
      description: "identifier of a certain drug admnistration"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"

    maneuver-name-param:
      in: path
      name: "maneuverName"
      description: "name of the desired maneuver"
      required: true
      schema:
        type: string

    complication-param:
      in: path
      name: "complication"
      description: "name of the desired complication"
      required: true
      schema:
        $ref: "#/components/schemas/ComplicationName"

    multimedia-id-param:
      in: path
      name: "multimediaId"
      description: "identifier of the multimedia file"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"

    multimedia-param:
      in: path
      name: "multimedia"
      description: "multimedia types"
      required: true
      schema:
        type: string
        enum:
          - "images"
          - "audio"
          - "video"

  schemas:
    Identifier:
      type: string
      example: "d290f1ee-6c54-4b01-90e6-d701748f0851"

    GenerationTime:
      type: string
      format: date-time
      example: '2019-07-13T11:05:11'
      description: "The timestamp relative to the moment when the resource is generated. Could be used when is useful to consider the freshness of a resource (e.g. in vital parameters analisys)"

    EventInformation:
      type: object
      required:
        - callTime
        - address
      properties:
        callTime:
          type: string
          format: date-time
          example: '2019-07-13T11:05:11'
        address:
          type: string
          example: "Via della Madonnina 123, Cesena (FC) 47521"
        dispatchCode:
          type: string
          example: 'SC01R'
        emergencyType:
          type: string
          enum:
            - "primary"
            - "secondary"
        dynamic:
          type: string
          example: "Road accident: pedestrian ran over"
        patientsNumber:
          type: integer
          example: 1

    MissionBasicInfo:
      type: object
      properties:
        medicName:
          type: string
        vehicles:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/MedicalVehicle"

    MissionInfo:
      type: object
      required:
        - medicName
        - vehicle
      properties:
        medicName:
          type: string
        vehicles:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/MedicalVehicle"
        trackingInfo:
          $ref: "#/components/schemas/MissionTracking"
        returnInfo:
          $ref: "#/components/schemas/MissionReturnInformation"

    MedicalVehicle:
      type: string
      example: "chopper-bravo1"



    MissionReturnInformation:
      type: object
      required:
        - returnCode
        - hospital
        - releaseWard
      properties:
        returnCode:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
        hospital:
          type: string
          enum:
            - "Cesena"
            - "Faenza"
            - "Forl√¨"
            - "Ravenna"
            - "Rimini"
        releaseWard:
          description: "the release site inside the Hospital of return"
          type: string
          example: "Emergency Room"

    TrackingStep:
      type: object
      required:
        - datetime
      properties:
        stepText:
          type: string
        datetime:
          type: string
          format: date-time
          example: '2019-04-12T23:20:50'

    MissionTracking:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/TrackingStep"

    PatientCurrentState:
      type: object
      properties:
        anagraphic:
          $ref: '#/components/schemas/Anagraphic'
        state:
          $ref: '#/components/schemas/PatientStatus'
        medical-history:
          $ref: '#/components/schemas/PatientMediacalHistory'
        vital-parameters:
          $ref: '#/components/schemas/VitalParameters'
        complications:
          $ref: '#/components/schemas/Complications'

    Anagraphic:
      type: object
      properties:
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Doe"
        residency:
          type: string
          example: "Via della Madonnina 123, Arezzo"
        birthPlace:
          type: string
          example: "Cesena"
        birthDate:
          type: string
          format: date
          example: "1985-04-12"
        gender:
          type: string
          example: "M"

    PatientMediacalHistory:
      type: object
      properties:
        anticoagulants:
          type: boolean
          example: false
        antiplatelets:
          type: boolean
          example: false
        nao:
          type: boolean
          example: false

    StatusInfo:
      type: object
      properties:
        name:
          type: string
          example: "thoraxDeformities"

    PatientStatus:
      type: object
      properties:
        traumaType:
          type: string
          example: "closed trauma"
        helmetSeatbelt:
          type: boolean
          example: true
        externalHaemorrhage:
          type: boolean
          example: false
        tachypneaDyspnoea:
          type: boolean
          example: true
        thoraxDeformities:
          type: boolean
          example: false
        deformedPelvis:
          type: boolean
          example: false
        otorrhagia:
          type: boolean
          example: true
        paraparesis:
          type: boolean
          example: false
        tetraparesis:
          type: boolean
          example: false
        paraesthesia:
          type: boolean
          example: false
        time:
          type: string
          format: date-time
          example: '2019-07-12T12:20:50'

    VitalParameter:
      type: object
      required:
        - acquisitionTime
      properties:
        name:
          type: string
        value:
          type: object
        acquisitionTime:
          $ref: "#/components/schemas/GenerationTime"

    VitalParameters:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/VitalParameter"

    Administration:
      type: object
      required:
        - drug
        - quantity
        - measurementUnit
        - time
      properties:
        drug:
          type: string
          enum:
            - "crystalloids"
            - "mannitol"
            - "hypertonic-solution"
            - "packed-red-blood-cells"
            - "fibrinogen"
            - "succinylcholine"
            - "midazolam"
            - "fentanyl"
            - "ketamine"
            - "curare"
            - "tranexamic-acid"
          example: "crystalloids"
        quantity:
          type: number
          example: 500
        measurementUnit:
          type: string
          example: "ml"
        time:
          type: string
          format: date-time
          example: '2019-07-13T13:21:50'


    Maneuver:
      type: object
      required:
        - name
        - time
      properties:
        name:
          type: string
        time:
          type: string
          format: date-time
          example: '2019-07-25T17:01:50'

    TimedManeuver:
      type: object
      properties:
        name:
          type: string
        startTime:
          type: string
          format: date-time
          example: '2019-07-13T12:21:50'
        endTime:
          type: string
          format: date-time
          example: '2019-07-13T12:23:12'


    Complications:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/Complication"

    Complication:
      type: object
      required:
        - name
        - time
      properties:
        name:
          $ref: "#/components/schemas/ComplicationName"
        time:
          type: string
          format: date-time
          example: '2019-07-23T12:21:59'

    ComplicationName:
      type: string
      enum:
        - "impaired-consciousness"
        - "anisocoria-mydriasis"
        - "respiratory-failure"
        - "cardiocirculatory-shock"
        - "landing-in-itinere"
        - "death-in-itinere"
        - "death-in-ps"
      example: "respiratory-failure"

    MultimediaContent:
      type: string
      format: base64
      example: "SW5kaWEgVGVhbSB3aWxsIHdpbiB0aGUgQ3Vw3aWxsIHdpbiB05kaWEgVGVh"
